<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Hood Nation</title>
<link rel="stylesheet" href="css/game.css">
</head>
<body>

<div id="screen"></div>

<script src="lib/melonJS.js"></script>

<script src="js/game.js"></script>
<script src="js/resources.js"></script>

<script src="js/entities/player.js"></script>
<script src="js/entities/enemy.js"></script>
<script src="js/entities/bullet.js"></script>
<script src="js/entities/HUD.js"></script>

<script src="js/screens/title.js"></script>
<script src="js/screens/play.js"></script>

<script src="lib/debugPanel.js"></script>

<script>
window.onReady(function onReady() {
    game.onload();
    if (me.device.isMobile && !navigator.isCocoonJS) {
        // Prevent the webview from moving on a swipe
        window.document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
        }, false);

        // Scroll away mobile GUI
        (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
        }).defer();

        me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
            window.scrollTo(0, 1);
        });
    }
});
</script>
</body>
